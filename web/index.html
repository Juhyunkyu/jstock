<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="알파 사이클 - 레버리지 ETF 매매 관리 앱">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="알파 사이클">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Preload Korean web fonts from CDN -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css">

  <!-- Fallback: Noto Sans KR from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Alpha Cycle</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Ensure fonts are applied to Flutter canvas */
    body {
      font-family: 'Pretendard Variable', 'Pretendard', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    /* Splash screen styles */
    #splash {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      transition: opacity 0.3s ease-out;
    }
    #splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    #splash .logo-icon {
      width: 72px;
      height: 72px;
      margin-bottom: 16px;
    }
    #splash .logo-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 48px;
    }
    #splash .infinity-symbol {
      font-size: 36px;
      font-weight: 700;
      color: #2563EB;
      line-height: 1;
    }
    #splash .app-name {
      font-family: 'Pretendard Variable', 'Pretendard', 'Noto Sans KR', sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      letter-spacing: -0.5px;
    }
    #splash .spinner {
      width: 28px;
      height: 28px;
      border: 3px solid #e5e7eb;
      border-top-color: #2563EB;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Splash screen: shown while Flutter loads -->
  <div id="splash">
    <div class="logo-row">
      <span class="infinity-symbol">∞</span>
      <span class="app-name">Alpha Cycle</span>
    </div>
    <div class="spinner"></div>
  </div>

  <script>
    // Remove splash screen when Flutter app is ready
    window.addEventListener('flutter-first-frame', function() {
      var splash = document.getElementById('splash');
      if (splash) {
        splash.classList.add('fade-out');
        setTimeout(function() { splash.remove(); }, 300);
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // PWA Service Worker update detection
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.ready.then(function(registration) {
        // Check for updates periodically (every 30 minutes)
        setInterval(function() {
          registration.update();
        }, 30 * 60 * 1000);

        // Detect new service worker installation
        registration.addEventListener('updatefound', function() {
          var newWorker = registration.installing;
          if (!newWorker) return;

          newWorker.addEventListener('statechange', function() {
            if (newWorker.state === 'activated') {
              // New version is ready — signal to Flutter
              window._pwaUpdateAvailable = true;
            }
          });
        });
      });

      // Handle controller change (new SW took over)
      navigator.serviceWorker.addEventListener('controllerchange', function() {
        window._pwaUpdateAvailable = true;
      });
    }
  </script>
</body>
</html>
